<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart.js Example</title>
<!-- Link đến thư viện Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Định dạng canvas để vẽ biểu đồ -->
<canvas id="myChart" width="350" height="100"></canvas>

<script>
// Lấy tham chiếu đến canvas
var ctx = document.getElementById('myChart').getContext('2d');

// Khởi tạo biểu đồ cột
var myChart = new Chart(ctx, {
    type: 'bar', // Loại biểu đồ: cột
    data: {
        labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5','Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10','Tháng 11', 'Tháng 12'], // Nhãn của các cột
        datasets: [{
            label: 'Doanh thu', // Nhãn của dữ liệu
            data: [300, 100, 75, 155, 234,100,100,100,100,100,100,100], // Dữ liệu tương ứng với các cột
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)', // Màu nền của cột
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
				'rgba(30, 99, 132, 0.2)',
                'rgba(112, 162, 235, 0.2)',
                'rgba(255, 200, 86, 0.2)',
                'rgba(10, 210, 192, 0.2)',
                'rgba(50, 80, 255, 0.2)',
				'rgba(175, 59, 192, 0.2)',
                'rgba(153, 133, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)', // Màu viền của cột
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
				'rgba(30, 99, 132, 1)',
                'rgba(112, 162, 235, 1)',
                'rgba(255, 200, 86, 1)',
                'rgba(10, 210, 192, 1)',
                'rgba(50, 80, 255, 1)',
				'rgba(175, 59, 192, 1)',
                'rgba(153, 133, 255, 1)'
            ],
            borderWidth: 1 // Độ rộng của đường viền của cột
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true // Bắt đầu trục y từ 0
                }
            }]
        }
    }
});
</script>

</body>
</html>
